<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cnae">
            <h2><span jhiTranslate="sbrtApp.cnae.detail.title">Cnae</span> {{cnae.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sbrtApp.cnae.level">Level</span></dt>
                <dd>
                    <span>{{cnae.level}}</span>
                </dd>
                <dt><span jhiTranslate="sbrtApp.cnae.cod">Cod</span></dt>
                <dd>
                    <span>{{cnae.cod}}</span>
                </dd>
                <dt><span jhiTranslate="sbrtApp.cnae.description">Description</span></dt>
                <dd>
                    <span>{{cnae.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cnae', cnae.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
