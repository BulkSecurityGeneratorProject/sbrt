<div>
    <h2 id="page-heading">
        <span jhiTranslate="sbrtApp.cnae.home.title">Cnaes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cnae" [routerLink]="['/cnae/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sbrtApp.cnae.home.createLabel">
            Create new Cnae
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cnaes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sbrtApp.cnae.level">Level</span></th>
            <th><span jhiTranslate="sbrtApp.cnae.cod">Cod</span></th>
            <th><span jhiTranslate="sbrtApp.cnae.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cnae of cnaes ;trackBy: trackId">
                <td><a [routerLink]="['/cnae', cnae.id, 'view' ]">{{cnae.id}}</a></td>
                <td>{{cnae.level}}</td>
                <td>{{cnae.cod}}</td>
                <td>{{cnae.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cnae', cnae.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cnae', cnae.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cnae', { outlets: { popup: cnae.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
