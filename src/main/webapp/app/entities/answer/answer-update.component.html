<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-answer-heading" jhiTranslate="sbrtApp.answer.home.createOrEditLabel">Create or edit a Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!answer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="answer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="answer.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="answer.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.datePublished" for="field_datePublished">Date Published</label>
                    <div class="d-flex">
                        <input id="field_datePublished" type="datetime-local" class="form-control" name="datePublished" [(ngModel)]="datePublished" placeholder="YYYY-MM-DD HH:mm"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.datePublished?.dirty && editForm.controls.datePublished?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.datePublished?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.datePublished?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.content" for="field_content">Content</label>
                    <textarea class="form-control" name="content" id="field_content"
                        [(ngModel)]="answer.content" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.timesSeen" for="field_timesSeen">Times Seen</label>
                    <input type="number" class="form-control" name="timesSeen" id="field_timesSeen"
                        [(ngModel)]="answer.timesSeen" min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.timesSeen?.dirty && editForm.controls.timesSeen?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.timesSeen?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.timesSeen?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="answer.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" [(ngModel)]="answer.questionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.legalEntity" for="field_legalEntity">Legal Entity</label>
                    <select class="form-control" id="field_legalEntity" name="legalEntity" [(ngModel)]="answer.legalEntityId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="legalEntityOption.id" *ngFor="let legalEntityOption of legalentities; trackBy: trackLegalEntityById">{{legalEntityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbrtApp.answer.cnae" for="field_cnae">Cnae</label>
                    <select class="form-control" id="field_cnae" name="cnae" [(ngModel)]="answer.cnaeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cnaeOption.id" *ngFor="let cnaeOption of cnaes; trackBy: trackCnaeById">{{cnaeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
