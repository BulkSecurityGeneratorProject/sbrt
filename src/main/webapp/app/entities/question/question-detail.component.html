<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="sbrtApp.question.detail.title">Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sbrtApp.question.title">Title</span></dt>
                <dd>
                    <span>{{question.title}}</span>
                </dd>
                <dt><span jhiTranslate="sbrtApp.question.description">Description</span></dt>
                <dd>
                    <span>{{question.description}}</span>
                </dd>
                <dt><span jhiTranslate="sbrtApp.question.dateAsked">Date Asked</span></dt>
                <dd>
                    <span>{{question.dateAsked}}</span>
                </dd>
                <dt><span jhiTranslate="sbrtApp.question.user">User</span></dt>
                <dd>
                    {{question.userId}}
                </dd>
                <dt><span jhiTranslate="sbrtApp.question.legalEntity">Legal Entity</span></dt>
                <dd>
                    <div *ngIf="question.legalEntityId">
                        <a [routerLink]="['/legal-entity', question.legalEntityId, 'view']">{{question.legalEntityId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
